<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Application Form</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Application Form</h1>
	<form>
		<br> Full Name: <input type="text" name="username">
		<br> Email: <input type="email" name="email">
		<br> Password: <input type="password" name="password">
		<br> Date of Birth: <input type="date" name="dob">
		<br> Graduation Year: <input type="range" name="gradYr" min="1950" max="2020">
		<br> Gender: 
		<input type="radio" name="genderOption" value="male">Male
		<input type="radio" name="genderOption" value="female">Female
		<br> Race:
		<input type="checkbox" name="race" value="Asian"> Asian
		<input type="checkbox" name="race" value="American"> American
		<br> Favorite Color: <input type="color" name="favcolor">
		<br> Resume Submission: <input type="file" name="resume">

		<br><input type="Submit" name="submit">
		<input type="Reset" name="reset">
	</form>
	
</body>
</html>
